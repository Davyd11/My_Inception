version: '3'

volumes:
    wordpress:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: srcs/wordpress/data/
    mariadb:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: srcs/Mariadb/data/
services:
    nginx:
        depends_on:
            - wordpress
        image: service_nginx
        container_name: nginx
        restart: always
        networks: 
            - default
        ports:
            - "443:443"
            - "80:80"
        volumes:
        - wordpress:/www/

    mariadb:
        image: service_mariadb
        container_name: mariadb
        networks:
            - default
        restart: always
        env_file: .env
        #volumes:
        #    - ./Mariadb/db-volume:/usr/share/nginx/
    #db:
      #  image: mariadb
      #  restart: always
     #   environment:
      #    MYSQL_ROOT_PASSWORD: example
       #   MYSQL_DATABASE: mydb
        #  MYSQL_USER: user
         # MYSQL_PASSWORD: user
        
       # volumes: 
        #    - ./init:/docker-entrypoint-initdb.d
   # adminer:
    #    image: adminer
     #   restart: always
    #    ports:
    #      - 8080:8080

    wordpress:
        image: service_wordpress
        container_name: wordpress
        restart: always
        ports:
            - 9000:9000
        depends_on:
            - mariadb
        environment:
            WORDPRESS_DB_USER: "${DB_USER}"
            WORDPRESS_DB_PASSWORD: "${DB_PW}"
            WORDPRESS_DB_NAME: "${DB_NAME}"
        restart: on-failure
        volumes:
            - wordpress:/www/